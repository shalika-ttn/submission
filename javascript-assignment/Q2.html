<script>
 var check=prompt("enter for string","string");
 var revStr="";
 var i=check.length;
 for(var j=i; j>=0; j--) {
      revStr = revStr+check.charAt(j);
   }
   if(check ==revStr) {
      alert(check+" -is Palindrome");
   } else {
      alert(check+" -is not a Palindrome");
   }
 
</script>
